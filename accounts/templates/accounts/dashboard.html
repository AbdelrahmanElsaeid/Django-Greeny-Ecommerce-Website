<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
        <h4>Dashboard</h4>
        <div class="row">
            <div class="col-lg-6">
                <canvas id="myChart"></canvas>

            </div>
            <div class="col-lg-6">
                <canvas id="myChart2"></canvas>

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
</html>
<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['users', 'products', 'brands', 'reviews', 'orders'],
        datasets: [{
          label: '# of Votes',
          data: [{{users}}, {{products}}, {{brands}}, {{reviews}}, {{orders}}],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });



    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx2, {
      type: 'pie',
      data: {
        labels: ['Recivied_order', 'Processed_order', 'Shipped_order', 'Delivered_order'],
        datasets: [{
          label: '# of Votes',
          data: [{{recivied_order}} , {{processed_order}}, {{shipped_order}}, {{delivered_order}}],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
